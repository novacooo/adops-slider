<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adops Slider</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
      const images = [
        'https://placehold.co/360x100',
        'https://placehold.co/360x100',
        'https://placehold.co/360x100',
        'https://placehold.co/360x100',
      ];
      const sliderBg = '#fff';
      const intervalInSeconds = 3;

      document.addEventListener('DOMContentLoaded', () => {
        const sliderEl = document.querySelector('#slider');
        sliderEl.style.backgroundColor = sliderBg;
        const listEl = sliderEl.querySelector('.splide__track > .splide__list');

        images.forEach((image) => {
          const itemEl = document.createElement('li');
          itemEl.classList.add('splide__slide');

          const wrapperEl = document.createElement('div');
          wrapperEl.classList.add('slide-wrapper');
          wrapperEl.style.backgroundImage = `url('${image}')`;

          itemEl.appendChild(wrapperEl);

          listEl.appendChild(itemEl);
        });

        const options = {
          type: 'fade',
          rewind: true,
          autoplay: true,
          interval: intervalInSeconds * 1000,
          resetProgress: true,
          pagination: false,
        };

        new Splide(sliderEl, options).mount();
      });
    </script>
    <style>
      .slider-container {
        width: 100%;
      }
      .slide-wrapper {
        aspect-ratio: 36 / 10;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <div id="light-screen" class="screen">
        <section
          id="slider"
          class="slider-container splide"
          aria-label="Beautiful Images"
        >
          <div class="splide__track">
            <ul class="splide__list"></ul>
          </div>
        </section>
      </div>
    </div>
    <script>
      new Splide('#image-carousel').mount();
    </script>
  </body>
</html>
