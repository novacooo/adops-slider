<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adops Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide-core.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./mockup.css" />
    <link rel="stylesheet" href="./slider.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
      const images = [
        'https://picsum.photos/720/200?random=1',
        'https://picsum.photos/720/200?random=2',
        'https://picsum.photos/720/200?random=3',
        'https://picsum.photos/720/200?random=4',
      ];
      const sliderBg = '#fff';
      const intervalInSeconds = 3;

      document.addEventListener('DOMContentLoaded', () => {
        const sliderEl = document.querySelector('#slider');
        const listEl = sliderEl.querySelector('.splide__track > .splide__list');
        const progressBarsEl = document.querySelector('.progress-bars');
        const growerEls = document.querySelectorAll('.grower');

        sliderEl.style.backgroundColor = sliderBg;
        growerEls[0].style.flexGrow = 0;
        growerEls[1].style.flexGrow = images.length - 1;

        images.forEach((image, index) => {
          const itemEl = document.createElement('li');
          itemEl.classList.add('splide__slide');

          const wrapperEl = document.createElement('div');
          wrapperEl.classList.add('slide-wrapper');
          wrapperEl.style.backgroundImage = `url('${image}')`;

          // const barWrapperEl = document.createElement('div');
          // barWrapperEl.classList.add('bar-wrapper');
          // barWrapperEl.classList.add(`bar-wrapper-${index}`);

          itemEl.appendChild(wrapperEl);
          listEl.appendChild(itemEl);
          // progressBarsEl.appendChild(barWrapperEl);
        });

        const options = {
          type: 'fade',
          rewind: true,
          autoplay: true,
          interval: intervalInSeconds * 1000,
          resetProgress: false,
          pagination: false,
        };

        const splide = new Splide(sliderEl, options);
        const progressBar = splide.root.querySelector('.carousel-progress-bar');

        splide.on('mounted move', function () {
          const end = splide.Components.Controller.getEnd() + 1;
          const rate = Math.min((splide.index + 1) / end, 1);
          progressBar.style.width = String(100 * rate) + '%';

          // const barWrapper = progressBarsEl.querySelector(
          //   `.bar-wrapper-${splide.index}`
          // );
          // const bar = document.querySelector('.splide__progress__bar');

          // bar?.remove();

          // const newBar = document.createElement('div');
          // newBar.classList.add('splide__progress__bar');

          // barWrapper.appendChild(newBar);

          growerEls[0].style.flexGrow = splide.index;
          growerEls[1].style.flexGrow = images.length - splide.index - 1;
        });

        splide.mount();
      });
    </script>
    <style>
      .slider-container {
        width: 100%;
      }
      .slide-wrapper {
        aspect-ratio: 36 / 10;
        background-size: cover;
        background-position: center;
      }
      .slide-wrapper button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <div id="light-screen" class="screen">
        <section
          id="slider"
          class="slider-container splide"
          aria-label="Beautiful Images"
        >
          <div id="progress-container" class="carousel-progress">
            <div class="progress-bars">
              <div class="grower"></div>
              <div class="bar-wrapper">
                <div class="splide__progress__bar"></div>
              </div>
              <div class="grower"></div>
            </div>
            <div class="carousel-progress-bar"></div>
          </div>
          <div class="splide__track">
            <ul class="splide__list"></ul>
          </div>
        </section>
      </div>
    </div>
    <script>
      new Splide('#image-carousel').mount();
    </script>
  </body>
</html>
