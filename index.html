<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adops Slider</title>
    <link rel="stylesheet" href="./splide.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./splide.min.js"></script>
  </head>
  <body>
    <div class="phone-frame">
      <div id="light-screen" class="screen">
        <section
          id="image-carousel-light"
          class="slider-container splide"
          aria-label="Beautiful Images"
        >
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <div
                  class="slide-wrapper"
                  style="background-image: url('./groceries.png')"
                />
              </li>
              <li class="splide__slide">
                <div
                  class="slide-wrapper"
                  style="background-image: url('./groceries.png')"
                />
              </li>
              <li class="splide__slide">
                <div
                  class="slide-wrapper"
                  style="background-image: url('./groceries.png')"
                />
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
    <div class="phone-frame">
      <div id="dark-screen" class="screen">
        <section
          id="image-carousel-dark"
          class="slider-container splide"
          aria-label="Beautiful Images"
        >
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <div
                  class="slide-wrapper"
                  style="background-image: url('./groceries.png')"
                />
              </li>
              <li class="splide__slide">
                <div
                  class="slide-wrapper"
                  style="background-image: url('./groceries.png')"
                />
              </li>
              <li class="splide__slide">
                <div
                  class="slide-wrapper"
                  style="background-image: url('./groceries.png')"
                />
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
    <script>
      new Splide('#image-carousel-light').mount();
      new Splide('#image-carousel-dark').mount();
    </script>
  </body>
</html>
